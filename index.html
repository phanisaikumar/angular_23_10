<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body>
    <div class="container" ng-controller="myCtrl">
        <div class="bs-example" data-example-id="simple-horizontal-form">
            <form class="form-horizontal">
                <div class="form-group"> <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10"> <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Your Name" ng-model="name"></div>
                </div>
                <div class="form-group"> <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10"> <textarea class="form-control" rows="3" placeholder="Enter Your Address" ng-model="address"></textarea> </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10"> <button type="submit" class="btn btn-success" ng-click="submit()">Save</button> </div>
                </div>
            </form>
        </div>
        <div ng-repeat="x in data" class="bs-callout bs-callout-warning" id="callout-navs-anchor-disabled">
            <h4>{{x.Name}}</h4>
            <p>{{x.Address}}</p>
        </div>
    </div>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="JS/app.js"></script>
</body>

</html>
